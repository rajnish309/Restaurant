{% extends "app/base.html" %}
{% load static %}
    {% block title %}
    Sign up
    {% endblock title %}

    
      {% block content %}
<section class="section">

        
        <form action="/auth/signup/" method="post">
        {% csrf_token %}
        {% for message in messages %}
        <!--=========  Alert message from bootstrap  ========== -->
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        </div>
        
      {% endfor %}
        <h2 > Sign Up</h2>
       
        <div class="inputbox">
            <label for="email" class="p-2">Email</label>
            <input type="email" class="form-control p-2" name="email" id="email" required>
        </div>
        
        <div class="inputbox">
            <label for="pass1">Password</label>
            <input type="password" class="form-control p-2" name="pass1" id="pass1" required>
        </div>
       
        <div class="inputbox">
             <ion-icon name="mail-closed-outline"></ion-icon>
            <label for="pass2">Confirm Password</label>
            <input type="password" class="form-control p-2" name="pass2" id="pass2" required>
        </div>
        <button class="btn-outline-dark" type="submit">Sign In</button>
        <br>
        <br>
        Create Account? <a href="/auth/signup/"></a>

    </form> 
</section>
   
      {% endblock content %}

      {% block body %}
      
      {% endblock body %}
</body>

</html>
